{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}
    <script src="{% static 'posts/postDetail.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
 Login
{% endblock title %}

{% block content %}
<div class="dflex vh-100 d-flex justify-content-center align-items-center">
    <div class="card" style="width: 24rem;">
        <div class="card-body">
            <h5 class="card-title mb-2">Login:</h5>
            {{ form|crispy }}
            <button class="btn btn-primary mt-2">Submit</button>
        </div>
          <div class="card-footer text-muted">
             Don't have an account? <a href="#">Sign up</a>
          </div>
    </div>
</div>
{% endblock %}
